<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./src/reset.css">
  <link rel="stylesheet" href="./src/style.css">
  <link href="/dist/output.css" rel="stylesheet">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-ligh-gray min-h-screen flex flex-col justify-center items-center p-4">

  <main class="bg-white max-w-[21rem] font-Outfit text-body 
      rounded-xl border border-ligh-gray px-4 grid content-center 
      transition-drop-shadow  duration-500 hover:drop-shadow-2xl"
      
      id="card">

      <div class="py-4" id="img">
        <img src="../images/image-qr-code.png" alt="qr image to frontendmentor.io" class="rounded-xl">
      </div>

      <div id="text" class="pb-7 text-center">
        <h1 class="font-bold text-dark-blue text-xl mobile:text-2xl p-2 leading-7">Improve your front-end skills by building projects</h1>

        <p class="font-normal text-grayish-blue py-2 px-5 leading-5">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    
    </main>
  <footer class="attribution fixed bottom-0 p-2">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#" class="hola">Henry Lima</a>.</p>
  </footer>
</body>
</html>
