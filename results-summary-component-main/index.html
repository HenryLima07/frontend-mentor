<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link href="./src/output.css" rel="stylesheet" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Results summary component</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <article class="main-card">
            <div class="score-card">
                <h4 class="title-result">Your Result</h4>
                <div class="score-container">
                    <span class="main-score">76</span>
                    <p class="score">of 100</p>
                </div>
                <h5 class="subtitle-result">Great</h5>
                <div>
                    <p class="sub-text-result">
                        You scored higher than 65% of the people who have taken
                        these tests.
                    </p>
                </div>
            </div>
            <div class="summary-score">
                <h3 class="title">Summary</h3>
                <ul class="list">
                    <li class="row-score red">
                        <div class="sub-score red">
                            <img
                                src="./assets/images/icon-reaction.svg"
                                alt="Reaction"
                            />
                            Reaction
                        </div>
                        <p class="specific-score">
                            80 <span class="score-of">/ 100</span>
                        </p>
                    </li>
                    <li class="row-score yellow">
                        <div class="sub-score yellow">
                            <img
                                src="./assets/images/icon-memory.svg"
                                alt="memory"
                            />
                            Memory
                        </div>
                        <p class="specific-score">
                            92 <span class="score-of">/ 100</span>
                        </p>
                    </li>
                    <li class="row-score green">
                        <div class="sub-score green">
                            <img
                                src="./assets/images/icon-verbal.svg"
                                alt="Verbal"
                            />
                            Verbal
                        </div>
                        <p class="specific-score">
                            61
                            <span class="score-of">/ 100</span>
                        </p>
                    </li>
                    <li class="row-score blue">
                        <div class="sub-score blue">
                            <img
                                src="./assets/images/icon-visual.svg"
                                alt="Visual"
                            />
                            Visual
                        </div>
                        <p class="specific-score">
                            72
                            <span class="score-of"> / 100</span>
                        </p>
                    </li>
                </ul>
                <button class="btn-container">Continue</button>
            </div>
        </article>
        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by
            <a href="https://www.frontendmentor.io/profile/HenryLima07"
                >Henry Lima</a
            >.
        </div>
    </body>
</html>
